<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Base</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg col-sm-12 bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="{{url_for('static',filename='img/8242984.png')}}" alt="" width="30" height="30">
                <span class="fw-bold text-white">CSV READER</span>
                <span class="fs-6" style="padding: 10px; margin-left: 10px;">
                    filename: {{filename}}
                </span>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('display',filename=filename,page=page) }}" class="nav-link">Table</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('describe',filename=filename) }}" class="nav-link">Describe</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('chart',filename=filename) }}" class="nav-link">Charts</a>
                    </li>
                </ul>
            </div>
            <form action="#" class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <p class="nav-link text-white">Pages: {{page}}/{{page_number}}</p>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link text-white">Rows: {{shape[0]}}</p>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link text-white">Columns: {{shape[1]}}</p>
                    </li>
                </ul>
            </form>
        </div>
    </nav>

    {% block content %}{% endblock %}

</body>
</html>
