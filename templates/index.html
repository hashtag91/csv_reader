<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Base</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="{{url_for('static',filename='img/8242984.png')}}" alt="" width="30" height="30">
                <span class="fw-bold text-white">CSV READER</span>
            </a>
        </div>
    </nav>
    <div class="container gx-4 bg-dark" style="margin-top: 8%;padding: 4%; border-radius: 10px;">
        <h3 class="text-center text-white">CSV READER</h3>
        <form action="{{url_for('upload_file')}}", method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label text-white">Upload a csv file</label>
                <input type="file" class="form-control form-control-md" id="formFile" name="file" accept=".csv" required>
            </div>
            <div class="row">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
